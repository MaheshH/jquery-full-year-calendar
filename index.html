<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <title>Calendar</title>
  </head>
  <body>
    <div id="full-year-calendar"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="full-year-calendar.js"></script>
    <script>
    $(function(){
      var fyc = $('#full-year-calendar').fullYearCalendar({
        yearStart: new Date('2018-06-01'),
        yearEnd : new Date('2019-06-01'),
        weekDaysHolidays: [0, 1],
        publicHolidays: ['2017-05-25', '2017-08-15'],
        niwds: ['2017-05-26'],
        halfDays: ['2017-05-27'],
        noSchools : ['2017-11-22']
      });
      fyc.addHoliday({type: 'niwds', from:'2017-05-05'});
    });
    </script>
    <style>
	.fyc-calendar{margin:40px 0}.fyc-calendar .col-sm-6{height: 450px}.fyc-calendar-table{width:80%;height:300px;margin:20px auto}.fyc-calendar-table thead>tr:first-child>th{padding:20px 0;background-color:#d7d7d7;color:#000;font-weight: bold;font-size: 18px}.fyc-calendar-table thead>tr>th{background-color:#f5f5f5;color:#000}
	.fyc-calendar-table tbody>tr>td{border:1px solid #555}.fyc-holiday{background-color:#fff568;}.fyc-public-holiday {background-color:#ff931e;}.fyc-niwd-holiday {background-color: #25c4d4;}.fyc-halfDay-holiday {background-color: #8ee153;}
    </style>
  </body>
</html>
